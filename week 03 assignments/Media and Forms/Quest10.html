<!DOCTYPE html>

<!-- Que - 10
Create a registration form with fields for the users name, email address, password, and a checkbox to agree to the terms and conditions. Use the text input type for the name and email fields, the password input type for the password field, and the checkbox input type for the terms and conditions field. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10</title>
</head>
<body>
    <header>
        <h2>Registration Form</h2>
    </header>
    <main>
        <form action="#" method="get">
          <label for="user-name">Username</label>
          <br />
          <input type="text" name="name" id="user-name" />
          <br />
          <label for="user-email">Email Address</label>
          <br />
          <input type="email" name="email" id="user-email" />
          <br />
          <label for="password">Enter password</label>
          <br />
          <input type="password" name="password" id="password" />
          <br />
          <label for="checkbox">I agree to the terms and conditions</label>
          <input type="checkbox" name="checkbox" id="checkbox" />
        </form>
    </main>
</body>
</html>
