<!DOCTYPE html>

<!-- Que - 6
Create a similar webpage as we built for assignment question 5. Add a poster attribute to the <video> tag that displays an image of the sunrise. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
</head>
<body>
    <main>
        <video 
        src="/media/sunrise.mp4" 
        width="500" 
        controls 
        autoplay
        poster="./media/sample-photo.jpg" 
        ></video>
    </main>
</body>
</html>
