<!DOCTYPE html>

<!-- Que - 5
Create a <video> tag that automatically starts playing a sunrise video when the page loads. The video tag should have controls to pause, play, and adjust the volume. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <main>
        <video 
        src="/media/sunrise.mp4" 
        width="500" 
        controls 
        autoplay
        ></video>
    </main>
</body>
</html>
