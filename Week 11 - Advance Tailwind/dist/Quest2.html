<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>

    <!-- font-awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- linking css file -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="overflow-x-hidden">
    <!-- header section starts here  -->

    <header
      class="w-screen h-auto flex justify-between items-center bg-[#202324] px-4 py-2"
    >
      <div class="flex items-center gap-2">
        <img src="./media/logo-img.png" alt="logo-img" />
        <h1 class="text-white font-semibold text-2xl">LIQUID</h1>
      </div>

      <div class="hidden md:flex items-center gap-2">
        <button class="text-white font-bold bg-[#FC5B3F] py-2 px-4 rounded">
          CREATE ACCOUNT
        </button>
        <img src="./media/acc-logo.png" alt="acc-logo" />
      </div>

      <div class="md:hidden flex items-center">
        <i class="fa-solid fa-bars text-white scale-125"></i>
      </div>
    </header>

    <!-- header section ends here  -->

    <!-- main/hero section starts here -->

    <div
      class="w-screen h-screen px-2 md:px-6 py-4 md:py-6 bg-[#202324] md:flex overflow-hidden"
    >
      <div
        class="w-full md:w-1/2 md:flex justify-center flex-col md:ml-12 px-4"
      >
        <h1 class="text-white md:text-8xl font-semibold mb-10 text-7xl">
          Multi-regulated global broker.
        </h1>
        <p class="text-gray-400 md:text-lg">
          A trusted destination for traders worldwide,
        </p>
        <p class="text-gray-400 md:text-lg">
          Authorised by FCA, ASIC &amp; FSCA
        </p>

        <div
          class="text-white w-full md:w-52 flex items-center justify-center py-2 font-semibold border-2 border-[#FC5B3F] rounded mt-10"
        >
          DISCOVER ACCOUNTS
        </div>
      </div>

      <img
        class="w-full md:w-1/2"
        src="./media/hero-image.png"
        alt="main-img"
      />

      <!-- main/hero section ends here -->
    </div>
  </body>
</html>
