<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Quest4.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>Sign Up Form</h2>
        <form id="form" onsubmit="validateForm(event)">
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" placeholder="( Minimum 3 characters )"><br>

            <label for="email">Email : </label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email"><br>

            <label for="pass">Password : </label>
            <input type="password" id="pass" name="pass" placeholder="( Minimum 8 characters )"><br><br>

            <input type="submit" value="Submit">
        </form> 
        </div>
    </div>

    <script src="Quest4.js" ></script>
</body>
</html>
