<!DOCTYPE html>

<!-- Que - 5
Create a simple webpage with an image. Add a hover effect to the image where the border color changes and the image must be circular on hover. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <style>
        img{
            width: 500px;
            height: 500px;
            border: 5px solid #e4b109;
        }
        img:hover{
            border-radius: 50%;
            border-color: #9850db;
        }
    </style>
</head>
<body>
    <main>
        <img src="./media/Loki Background Photo.jpeg" alt="LOKi-bg-img">
    </main>
</body>
</html>
