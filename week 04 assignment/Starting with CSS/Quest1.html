<!DOCTYPE html>

<!-- Que-1
    create a webpage with an inline style which that sets the background color of the page to blue. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body style="background-color: blue;">
    <h1>Inline style to change background to blue</h1>
</body>
</html>
