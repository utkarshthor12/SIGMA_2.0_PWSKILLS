<!DOCTYPE html>

<!-- Que - 4
create a webpage with a list of tech stacks involved in full-stack web development where the even-numbered items have a diffrent background color than the odd-numbered items. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
    <style>
        ol li:nth-child(2n-1){
            color:#2d0371;
            background-color: #f06d6d;
        }
        ol li:nth-child(2n){
            color:#770b03;
            background-color: #51c2db;
        }
    </style>
</head>
<body>
    <header>
        <h2>List Of Tech Stacks Involved in Full stack web development</h2>
    </header>
    <main>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
            <li>GITHUB</li>
            <li>REACT</li>
            <li>NODE</li>
            <li>MONGODB</li>
            <li>SQL</li>
        </ol>
    </main>
</body>
</html>
