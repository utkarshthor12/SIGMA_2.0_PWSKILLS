<!DOCTYPE html>

<!-- Que - 5
create a webpage with an image that is hidden until it is hovered over.Use a heading above the image that says hover below to reveal a surprise. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <style>
    img {
        opacity: 0;
        cursor: progress;
    }
    img:hover{
        opacity: 1;
    }
    </style>
</head>
<body style="text-align: center;">
    <header>
        <h1>Hover below to reveal a surprise</h1>
    </header>
    <main>
        <img src="./media/Loki Background Photo.jpeg" alt="Loki-wallpaper" width="400px">
    </main>
</body>
</html>
